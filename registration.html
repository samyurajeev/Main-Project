<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="stylesheet" href="registration.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  
    <div id="branding">PawHub</div>

    <!-- Registration Form -->
    <div id="form-container">
        <form id="registration-form">
            <label for="fname">Full Name:</label>
            <input type="text" id="fname" name="name" placeholder="Enter your full name" required>

            <label for="semail">Email:</label>
            <input type="email" id="semail" name="email" placeholder="Enter your email" required>

            <label for="phno">Phone Number:</label>
            <input type="tel" id="phno" name="phone" pattern="[0-9]{10}" placeholder="Enter your phone number" required>

            <label for="gender">Gender:</label>
            <select id="gender" name="gender" required>
                <option value="" disabled selected>Select your gender</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select>

            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob" required>

            <label for="pwd">Password:</label>
            <input type="password" id="pwd" name="password" placeholder="Create a password" required>

            <label for="confirm-pwd">Confirm Password:</label>
            <input type="password" id="confirm-pwd" name="confirm-password" placeholder="Confirm password" required>

            <button type="submit" onclick="validateForm()">Register</button>
            <div id="existing-user">
                Already an existing user? <a href="login.html">Login here</a>
            </div>
        </form>
    </div>

    <script>
        function validateForm() {
            let fullName = document.getElementById("fname").value.trim();
            let email = document.getElementById("semail").value.trim();
            let phone = document.getElementById("phno").value.trim();
            let gender = document.getElementById("gender").value;
            let dob = document.getElementById("dob").value;
            let password = document.getElementById("pwd").value;
            let confirmPassword = document.getElementById("confirm-pwd").value;

            if (fullName === "") {
                alert("Full Name cannot be empty.");
                event.preventDefault();
                return;
            }

            if (!email.match(/^\S+@\S+\.\S+$/)) {
                alert("Please enter a valid email address.");
                event.preventDefault();
                return;
            }

            if (!phone.match(/^\d{10}$/)) {
                alert("Phone number must be exactly 10 digits.");
                event.preventDefault();
                return;
            }

            if (gender === "") {
                alert("Please select your gender.");
                event.preventDefault();
                return;
            }

            if (dob === "") {
                alert("Please enter your Date of Birth.");
                event.preventDefault();
                return;
            }

            if (password.length < 6) {
                alert("Password must be at least 6 characters long.");
                event.preventDefault();
                return;
            }

            if (password !== confirmPassword) {
                alert("Passwords do not match.");
                event.preventDefault();
                return;
            }

            alert("Registration successful!");
        };
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
