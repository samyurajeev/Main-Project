<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <style>
        body {
            font-family: 'Quicksand', sans-serif;
            margin: 0;
            padding: 0;
        }


        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: rgb(239, 214, 116);
            padding: 15px 0;
            display: flex;
            align-items: center;
            justify-content: space-between;
            z-index: 1000;

        }

        .logo img {
            height: 80px;
            width: auto;


        }

        .nav-links {
            display: flex;
            gap: 100px;
            margin: 0 auto;
        }

        .nav-links a {
            text-decoration: none;
            color: #333;
            font-size: 18px;
            font-weight: 600;
            transition: color 0.3s ease-in-out;
        }

        .nav-links a:hover {
            color: #ff5722;
            text-decoration: underline;
        }

        @media (max-width: 768px) {
            .navbar {
                flex-direction: column;
                align-items: center;
            }

            .nav-links {
                flex-direction: column;
                gap: 15px;
                text-align: center;
            }
        }

        .container-fluid {
            width: 100%;
            margin-top: 100px;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container-fluid img {
            width: 100%;
            max-height: 1000px;
            object-fit: cover;
            display: block;
        }
        
        /* Footer Styles */
section#contact {
    background-color: #f8f9fa; /* Light background for the footer */
    padding: 3em 2em;
    text-align: center;
}

.form-wrapper h4,
.contact-wrapper h4 {
    font-size: 1.5rem;
    margin-bottom: 1rem;
    color: #333;
}

form {
    display: flex;
    justify-content: center;
    margin-bottom: 2rem;
}

form input[type="email"] {
    flex: 1;
    max-width: 300px;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 5px 0 0 5px;
    font-size: 1rem;
}

form input[type="submit"] {
    padding: 10px 20px;
    background-color: #ff5722;
    color: white;
    border: none;
    border-radius: 0 5px 5px 0;
    cursor: pointer;
    font-size: 1rem;
    transition: background-color 0.3s ease;
}

form input[type="submit"]:hover {
    background-color: #e64a19;
}

.contact-wrapper {
    margin-bottom: 2rem;
}

.social-menu {
    display: flex;
    justify-content: center;
    gap: 20px;
    list-style: none;
    padding: 0;
    margin: 0 0 1.5rem 0;
}

.social-menu li a {
    color: #333;
    font-size: 1.5rem;
    transition: color 0.3s ease;
}

.social-menu li a:hover {
    color: #ff5722;
}

.contact-footer {
    display: inline-block;
    margin: 0 10px;
    padding: 10px 20px;
    border: 1px solid #ccc;
    border-radius: 5px;
    color: #333;
    text-decoration: none;
    transition: background-color 0.3s ease;
}

.contact-footer:hover {
    background-color: #f5d9d6;
}

.copy-wrapper {
    margin-top: 2rem;
    font-size: 0.9rem;
    color: #666;
}

.copy-wrapper a {
    color: #333;
    text-decoration: none;
    font-weight: bold;
}

.copy-wrapper a:hover {
    text-decoration: underline;
}

    </style>
</head>

<body>

    <div class="navbar">

                alt="PawHub Logo">
        </div>
        <div class="nav-links">

            <a href="contact.html">Contact</a>

            <img src="1.jpg" alt="Responsive image">
        </div>
    </div>

<!-- Footer -->
<section id="contact">

        <div class="form-wrapper">
            <h4>Let's Keep You Posted!</h4>

                <input type="email" id="email" name="email" placeholder="Your email" required>
